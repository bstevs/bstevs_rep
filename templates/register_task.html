<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styleRegister.css') }}">
    <title>Register Task</title>
</head>
<body>
    <div class="container">
        <h1>Register Task</h1>
        <form action="/register_task" method="POST">
            <label> Employee Name: </label> 
            <input name="employee_name" type="text" required><br><br>

            <label> Job Activity: </label> 
            <input name="job_activity" type="text" required><br><br>

            <label> Job Description: </label>
            <textarea name="job_description" rows="5" style="width: 100%; padding: 12px; margin-bottom: 18px; border: 1px solid #555; border-radius: 6px; background-color: #444; color: #f5f5f5; font-size: 15px; box-shadow: inset 0 3px 6px rgba(0, 0, 0, 0.3);" required></textarea><br><br>

            <label> Employee ID: </label> 
            <input name="employee_id" type="number" required><br><br>

            <button> Register Task </button>
        </form>
    </div>
</body>
</html>
